<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Courses Registration</title>
</head>

<body>
	
	<div class="container">
	
		<h3>Courses Directory</h3>
		<hr>
		
		<p class="h4 mb-4">Save Course </p>
	
		<form action="#" th:action="@{/courses/save}"
						 th:object="${course}" method="POST">
		
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{name}"
					class="form-control mb-4 col-4" placeholder="Course name">

			<input type="text" th:field="*{instructorLogin}"
					class="form-control mb-4 col-4" placeholder="Instructor login">

			<input type="text" th:field="*{syllabus}"
					class="form-control mb-4 col-4" placeholder="Syllabus">
			
			<input type="text" th:field="*{year}"
					class="form-control mb-4 col-4" placeholder="Year">
			
			<input type="text" th:field="*{semester}"
					class="form-control mb-4 col-4" placeholder="Semester">
			
			<input type="text" th:field="*{projectGradeWeight}"
					class="form-control mb-4 col-4" placeholder="Project grade weight (e.g. 0.3 if 30%)">
					
			<input type="text" th:field="*{finalExamsGradeWeight}"
					class="form-control mb-4 col-4" placeholder="Final exams grade weight (e.g. 0.3 if 30%)">
			
			<button type="submit" class="btn btn-info col-2">Save</button>
						
		</form>
	
		<hr>
		<a th:href="@{/courses/list}">Back to courses list</a>
		
	</div>
</body>

</html>
